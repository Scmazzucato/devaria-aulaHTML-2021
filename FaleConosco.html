<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="A Devaria é uma formação para pessoas que não possuem conhecimento em programação e querem se tornar um bom programador">
        <meta name="keywords" content="devaria,programação,aulas ao vivo,foramação de graça">
        <meta name="author" content="Samuel Mazzucato"/>
        <meta http-equiv="refresh" content="5000">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="public/css/devaria.css"/>
        <link rel="stylesheet" href="public/css/faleconosco.css"/>
        <link rel="stylesheet" href="public/css/header.css"/>
        <link rel="stylesheet" href="public/css/footer.css"/>
        <title>Fale Conosco</title>
    </head>
    <body>
        <header>
            <a href="index.html" class="link-logo">
                <img src="public/fotos/logo-devaria.svg">
            </a>
            <nav class="menu">
                    <ul>
                    <li><a href="Professores.html">Professores</a></li>
                    <li><a href="FaleConosco.html">Fale Conosco</a></li>
                    <li><a href="DevStars.html">DevStars</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="title text-center">Fale com a Devaria atráves dessa página</h1>
            <h2 class="sub-title text-center">Para mandar uma mensagem para a Devaria preencha abaixo e clique em enviar</h2>
            <section>
                <form action="index.html" class="contact-form margin-horizontal-20px">
                    <div>
                        <label>Nome:</label><input type="text" name="Nome" maxlength="60"/>
                    </div>
                    <div>
                        <label>E-mail:</label><input type="text" name="Email" maxlength="30"/>
                    </div>
                    <div>
                        <label>Comentário:</label>
                        <textarea name="Comentario" rows="4" cols="50"></textarea>
                    </div>
                    <div>
                        <label>Sexo:</label>
                        <input type="radio" name="Sexo"/><span>Feminino</span>
                        <input type="radio" name="Sexo"/><span>Masculino</span>
                    </div>
                        <label>Aonde nos conheceu?</label>
                    <select name="Conheceu">
                        <option selected>Youtube</option>
                        <option>Google</option>
                        <option>Amigos</option>
                        <option>Outros</option>
                    </select>
                
                    <div>
                        <input type="checkbox" name="Novidades" value="Aceite"/>
                        <span>Aceito receber e-mails de novidades</span>
                    </div>
                    <div>
                        <input type="submit" name="Enviar" value="Enviar"/>
                        <input type="reset" name="Limpar" value="Limpar"/>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <section>
                <span>contato@devaria.com</span> <br/>
                <span>Conheça Nosso Canal no Youtube!</span>
                </span>
            </section>
        </footer>
    </body>
</html>
